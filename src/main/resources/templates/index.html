<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Travel Agency</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Travel Agency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#countries">Countries</a></li>
                <li class="nav-item"><a class="nav-link" href="#cities">Cities</a></li>
                <li class="nav-item"><a class="nav-link" href="#hotels">Hotels</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/h2">H2</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-primary bg-gradient text-white">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">Welcome to our Travel Agency!</h1>
        <p class="lead">Explore the World with Us: Your Ultimate Travel Adventure Awaits!</p>
        <a class="btn btn-lg btn-light" href="#countries">Come on!</a>
    </div>
</header>
<!-- About section-->
<section class="bg-light" id="countries">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="form-group">
                <div class="col-lg-8">
                    <label for="countries">
                        <h2>Countries</h2>
                        <p class="lead">Select the COUNTRY of your next trip</p>
                        <select class="form-control" id="/${countries}">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Services section-->
<section class="bg-light" id="cities">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>Cities</h2>
                <p class="lead">Select CITY of your next trip</p>
            </div>
        </div>
    </div>
</section>
<!-- Contact section-->
<section class="bg-light" id="hotels">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>Hotels</h2>
                <p class="lead">Select HOTEL</p>
            </div>
        </div>
    </div>
</section>
<section id="SearchBottom">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <a class="btn btn-lg btn-light" href="#tour">Search!</a>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-4">
        <p class="m-0 text-center text-white">Copyright &copy; Dariusz Domagala `@ramzessoo` <span
                th:text="${#dates.year(#dates.createNow())}"></span></p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
